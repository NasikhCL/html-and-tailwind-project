<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Advanced Tailwind</title>
</head> 
<body >
    <div class="w-screen md:h-auto bg-cover bg-[url('./assets/BG.png')] text-[#043A53]">
        <nav class="bg-white px-4 lg:px-14 md:bg-transparent  w-full h-16 flex items-center justify-between">
            <img class="w-24 h-5" src="./assets/Logo.png" alt="logo"> 
            <ul class="hidden md:flex font-semibold">
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Features</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Solutions</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Company</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
                <li class="md:mx-2 lg:mx-2 cursor-pointer">Contact</li>
            </ul>
            <div class="md:hidden text-3xl text-[#043A53]">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="hidden md:flex ">
                <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] rounded-2xl mr-2">Log In</div>
                <div class="md:px-2 lg:px-4 py-1 text-white bg-[#043A53] rounded-2xl">Sign Up</div>
            </div>
        </nav>
        <header class="w-full flex flex-col md:h-screen md:flex-row md:pl-20 md:px-5 mt-9">
            <div class="text-center px-4 w-full md:text-left  md:w-6/12 md:h-[260px] md:flex md:flex-col md:justify-between">
                <h3 class="text-3xl md:text-4xl text-black font-bold"> 
                    Find High-Potential Customers with
                    <span class="block text-[#043A53]"> Trustco.</span>
                </h3>
                <p class="text-[#404040] mt-3 md:mt-0">We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful.</p>
                <div class="mx-auto md:m-0  mt-4 bg-[#043A53] w-fit text-white px-3 py-2 rounded-3xl">Explore Our Works <span class="bg-[#042E41] px-2 ml-2 rounded-full py-1"><i class="fa-solid fa-arrow-right"></i></span></div>
            </div>
            <div class="relative w-full h-[500px] md:hidden">
    
                <img class="bg-transparent w-full h-full md:w-96" style="mix-blend-mode: multiply;" src="./assets/Man mobile.png" alt="man">
                <div class="h-32 w-32 absolute flex flex-col justify-center items-center bottom-40 right-4 rounded-full bg-[#043a53] text-white">
                    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-opacity-10 bg-[#F2F5F6]"><i class="fa-sharp fa-solid fa-arrow-up"></i></div> 
                    <p class="text-4xl">98%</p>
                    <p>Sales Up</p>
                </div>
                  
                <div class="absolute bottom-3 ">
                    <img class="w-32 h-36 rounded-full object-cover" src="./assets/Images.png" alt="">
                </div>
            </div>
            <div class="hidden md:relative md:block  md:h-96 md:w-6/12">
    
                <img class="md:bg-transparent md:h-full md:object-contain md:w-96" style="mix-blend-mode: multiply;" src="./assets/Man mobile.png" alt="man">
                <div class="h-32 w-32 absolute flex flex-col justify-center items-center bottom-32 right-4 rounded-full bg-[#043a53] text-white">
                    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-opacity-10 bg-[#F2F5F6]"><i class="fa-sharp fa-solid fa-arrow-up"></i></div> 
                    <p class="text-4xl">98%</p>
                    <p>Sales Up</p>
                </div>
                  
                <div class="absolute bottom-3">
                    <img class="w-32 h-36 rounded-full object-cover" src="./assets/Images.png" alt="">
                </div>
            </div>
            <!-- <div class="absolute top-28 left-8  -rotate-12 flex-1 bg-[#043A53] h-24 w-10 rounded-3xl"></div> -->
        </header>
    </div>
    <div class="w-screen h-[600px] bg-green-200">

    </div>
</body>
</html>
